<div 
  [class]="getCarouselClasses()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">

  <!-- Carousel Container -->
  <div class="carousel">
    <!-- Slides -->
    <div class="slides-container">
      <div 
        *ngFor="let slide of slides; let i = index"
        class="slide-item"
        [class.active]="i === activeIndex"
        [class.transitioning]="isTransitioning && i === activeIndex">

        <div class="image-container">
          <img 
            [src]="slide.image"
            [alt]="slide.alt"
            class="slide-image">
        </div>
      </div>
    </div>

    <!-- Custom Controls -->
    <div class="custom-controls">
      <button 
        class="control-prev"
        (click)="goToPrevious()"
        type="button">
        <span>‹</span>
      </button>
      <button  
        class="control-next"
        (click)="goToNext()"
        type="button">
        <span>›</span>
      </button>
    </div>

    <!-- Custom Indicators -->
    <div class="custom-indicators">
      <button
        *ngFor="let slide of slides; let i = index"
        class="indicator"
        [class.active]="i === activeIndex"
        (click)="handleSlideChange(i)"
        type="button">
      </button>
    </div>

    <!-- Main Message Overlay -->
    <div class="main-message-overlay">
      <div 
        class="main-message-content"
        [ngClass]="getSlideThemeClass()">
        <h1>{{ getCurrentSlide().title }}</h1>
        <p>{{ getCurrentSlide().description }}</p>
        <button 
          class="main-action-button"
          (click)="onMainActionClick()"
          type="button">
          {{ getCurrentSlide().buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
